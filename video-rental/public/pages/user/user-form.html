<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/validationCommon.js"></script>
    <script src="../../js/validationUserForm.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Movie World Demo</title>
</head>
<body>
    <header>
        <h1>Movie World Enterprise</h1>
        <a href="../../index.html">
        <img class="logo" src="../../images/logo.png" alt="Movie World Enterprise Logo">
        </a>
    </header>
    <nav>
        <ul>
            <li><a href="../../index.html">Strona główna</a></li>
            <li><a href="user-list.html"  class="current">Użytkownicy</a></li>
            <li><a href="../movie/movie-list.html">Filmy</a></li>
            <li><a href="../rent/rent-list.html">Wypożyczenia</a></li>
        </ul>
    </nav>
    <div id="info" class="container-fluid d-none">
        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            Użytkownik został dodany.
        </div>
    </div>
    <main>
        <h2>Nowy użytkownik</h2>
        <form class="form" novalidate onsubmit="return validateForm();">

            <label for="firstName">Imię: *</label>
            <input type="text" name="firstName" id="firstName" minlength="2" maxlength="60" placeholder="2-60 znaków" required />
            <span id="errorFirstName" class="error-text"></span>
            
            <label for="lastName">Nazwisko: *</label>
            <input type="text" name="lastName" id="lastName" minlength="2" maxlength="60" placeholder="2-60 znaków" required />
            <span id="errorLastName" class="error-text"></span>
           
            <label for="Number">Numer telefonu: *</label>
            <input type="tel" name="Number"  id="number" placeholder="np. 522-000-000" required />
            <span id="errorNumber" class="error-text"></span>
           
            <label for="E-mail">E-mail: *</label>
            <input type="email" name="E-mail"  id="e-mail" placeholder="np. nazwa@gmail.com" required/>
            <span id="errorEmail" class="error-text"></span>
            
            <label for="Password">Hasło:<sup>*</sup></label>
            <input type="password" name="Password"  id="password" placeholder="np. $iAno1" required/>
            <span id="errorPass" class="error-text"></span>
            
            <div class="f-buttons">
                <p id="errorsSummary" class="error-text"></p>
                <a href="#"><button type="submit" class="btn btn-success subbut" style="margin-right: 4rem;" >Dodaj</button></a>
                <a href="user-list.html" class="btn btn-danger button-cancel">Anuluj</a>
            </div>
        </form>
    </main>
    

    <footer>
        
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
